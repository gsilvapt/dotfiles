# Window Config
window:
    decorations: full
    startup_mode: maximized
    opacity: 1.0

mouse:
    hide_when_typing: true

selection:
    save_to_clipboard: true

# Fonts
font:
    size: 14.0
    normal:
        family: Ubuntu Mono
        style: Regular
        x: 1.0
        y: 1.2

colors:
    primary:
        background: '0x282828'
        foreground: '0xebdbb2'

    # Normal colors
    normal:
        black:   '0x282828'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0xa89984'

    # Bright colors
    bright:
        black:   '0x928374'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xebdbb2'

